<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    

    <div id="ToDoBox" class="center">
        
        <h1>ToDoList</h1>
        <label for="title">Title</label>
        <input type="text" id="title">
        <span>*</span>
        <br>

        <label for="due-date">Due Date:</label>
        <input type="text" id="due-date">
        <span>*</span>
        <br>

        <label for="is-complete">Is Complete?</label>
        <input type="checkbox" id="is-complete">
        <br>
        
        <input type="button" id="addTask" value="Add Task">
        <br>

        <input type="button" value="Clear All Tasks" onclick=clearAllTasks()>
        <br>
        
        <ul id="validation"></ul>
         
        <input type="button" value="Show/Hide Current Time:">
        <br>

        <input type="button" value="Show/Hide Current Date:">
         <h2>Today's Time:</h2>
        <div id="clock"></div>
        <h2>Today's Date:</h2>
        <div id = calender>
            
        </div>
        <h2>Incomplete Tasks:</h2>
            <div id="incomplete-tasks"></div>
        <h2>Completed Tasks:</h3>
            <div id = "completed-tasks"></div>
    

    </div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://unpkg.com/js-datepicker"></script>
<link rel="stylesheet" href="css/site.css">
<script src="js/main.js"></script>


</html>
